    <body class="container-fluid">
        <div class="container" id="maindiv">
            <h1 class="h1" id="addproduct">Add product</h1>
            <br>
            <br>
            <form
            name="myform"
      action="listproducts.html"
      onsubmit="return login()"
      method="POST">
                <label class="label">Name</label>
                <input type="text" class="input" name="name"/>
                <br/>
                <br>
                
                <label class="label">Price</label>
                <input type="number" class="input" name="price"/>
                <br>
            
            <br>
            <label class="label">Quantity</label>
                <input type="number" class="input" name="quantity"/>
                <br>
                <br>
                <label class="label">Category</label>
                <input type="text" class="input" name="category"/>
                <br>
                <br>
            <button class="btn btn-secondary" id="submit" type="Submit">Submit</button>
            
            

            </form>
        </div>
