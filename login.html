<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   
    </head>
    <body class="container-fluid">
        <div class="container" id="maindiv">
            <h1 class="display-3" id="login">Login</h1>
            <br>
            <br>
            <form
            name="myform"
      action="Addproduct.html"
      onsubmit="return login()"
      method="POST"
            >
                <label class="label">Email</label>
                <input type="email" class="input" name="email" required/>
                <br/>
                <br>
                <br>
                <label class="label">Password</label>
                <input type="password" class="input" name="password" required/>
                <br>
            </br>
            <br>
            <button class="btn btn-secondary" id="submit" type="Submit">Submit</button>
            
            
            <button class="btn btn-secondary" id="Registration" type="reset">Registration</button>

            </form>
        </div>


    </body>
</html>
