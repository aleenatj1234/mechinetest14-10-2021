    <body class="container-fluid">
        <div class="container" id="maindiv">
            <h1 class="display-3" id="registration">Registration</h1>
            <br/>
             <form
             name="myform"
      action="login.html"

      method="POST"
      >
            <label class="h4" id="label">Name</label>
            <input type="text" class="input" name="fname" required/>
        </br>
    </br>

    </br>
</br>

        </br>
    </br>

            <input type="text"class="input2" name="place" required/>
        </br>
    </br>
</br>

            <button class="btn btn-secondary" id="submit" type="Submit">Submit</button>
            
            <button class="btn btn-secondary" id="clear" type="reset">clear</button>
            </form>
